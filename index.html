<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>泡泡乐园 - 大饼游乐场</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;touch-action:manipulation;-webkit-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;font-family:'PingFang SC','Microsoft YaHei','Helvetica Neue',sans-serif}
.screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:opacity .3s}
.screen.hidden{display:none}

/* ===== Start Screen ===== */
#startScreen{background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%)}
.game-title{font-size:15vmin;color:#fff;text-shadow:0 .5vmin 1.5vmin rgba(0,0,0,.25);margin-bottom:2vmin;letter-spacing:1.5vmin;font-weight:900}
.game-subtitle{font-size:4.5vmin;color:rgba(255,255,255,.75);margin-bottom:8vmin;letter-spacing:.5vmin}
.start-btn{font-size:7vmin;padding:3.5vmin 10vmin;border:none;border-radius:8vmin;background:linear-gradient(135deg,#f5576c 0%,#ff6f91 100%);color:#fff;font-weight:bold;cursor:pointer;box-shadow:0 1vmin 3vmin rgba(0,0,0,.25);min-width:45vmin;min-height:14vmin;letter-spacing:.5vmin;position:relative;overflow:hidden}
.start-btn:active{transform:scale(.95)}
.start-btn::after{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(255,255,255,.2) 0%,transparent 60%);animation:btnShine 3s ease-in-out infinite}
@keyframes btnShine{0%,100%{transform:translateX(-30%) translateY(-30%)}50%{transform:translateX(30%) translateY(30%)}}

/* Decorative bubbles on start screen */
.deco-bubble{position:absolute;border-radius:50%;pointer-events:none;opacity:.2}
.deco-bubble::before{content:'';position:absolute;width:30%;height:30%;top:18%;left:22%;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,.8),transparent)}
@keyframes decoFloat{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-4vmin) scale(1.05)}100%{transform:translateY(0) scale(1)}}

/* ===== Game Screen ===== */
#gameScreen{background:linear-gradient(180deg,#87CEEB 0%,#B8E8FC 25%,#E0D4F5 55%,#FFD4E5 80%,#FFECD2 100%)}
#bubbleContainer{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden}

/* Clouds */
.cloud{position:absolute;background:rgba(255,255,255,.35);border-radius:5vmin;pointer-events:none;animation:cloudDrift linear infinite}
.cloud::before,.cloud::after{content:'';position:absolute;background:inherit;border-radius:50%}
.cloud::before{width:55%;height:130%;top:-50%;left:15%}
.cloud::after{width:40%;height:110%;top:-30%;right:15%}
@keyframes cloudDrift{0%{transform:translateX(-35vmin)}100%{transform:translateX(110vw)}}

/* ===== Bubble ===== */
.bubble{position:absolute;border-radius:50%;cursor:pointer;will-change:transform;pointer-events:auto}
.bubble-inner{width:100%;height:100%;border-radius:50%;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center}
.bubble-shine{position:absolute;width:32%;height:32%;top:12%;left:18%;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,.85) 0%,rgba(255,255,255,0) 100%);pointer-events:none;z-index:2}
.bubble-content{width:55%;height:55%;border-radius:50%;overflow:hidden;z-index:1;display:flex;align-items:center;justify-content:center}
.bubble-content img{width:100%;height:100%;object-fit:cover;border-radius:50%}
.bubble-emoji{font-size:12vmin;line-height:1}

/* Surprise shimmer */
.bubble.surprise .bubble-inner::after{content:'';position:absolute;inset:0;border-radius:50%;border:.4vmin solid rgba(255,255,255,.5);animation:shimmer 2s linear infinite;pointer-events:none;z-index:3}
@keyframes shimmer{0%{border-color:rgba(255,180,180,.6);box-shadow:0 0 2vmin rgba(255,100,100,.3)}33%{border-color:rgba(180,255,180,.6);box-shadow:0 0 2vmin rgba(100,255,100,.3)}66%{border-color:rgba(180,180,255,.6);box-shadow:0 0 2vmin rgba(100,100,255,.3)}100%{border-color:rgba(255,180,180,.6);box-shadow:0 0 2vmin rgba(255,100,100,.3)}}

/* Pop animation */
@keyframes bubblePop{0%{transform:scale(1);opacity:1}40%{transform:scale(1.4);opacity:.7}100%{transform:scale(1.8);opacity:0}}

/* Particle */
.particle{position:absolute;border-radius:50%;will-change:transform,opacity;pointer-events:none;z-index:50}
@keyframes particleFly{0%{opacity:1;transform:translate(0,0) scale(1)}100%{opacity:0;transform:translate(var(--px),var(--py)) scale(0)}}

/* Surprise Reveal */
.surprise-reveal{position:absolute;pointer-events:none;z-index:80;display:flex;align-items:center;justify-content:center;border-radius:50%;animation:revealAnim 1.2s ease-out forwards}
@keyframes revealAnim{0%{transform:scale(.4);opacity:0}30%{transform:scale(1.3);opacity:1}60%{transform:scale(1.1);opacity:1}100%{transform:scale(.8);opacity:0}}
.surprise-reveal img{width:80%;height:80%;object-fit:cover;border-radius:50%;border:.6vmin solid #fff;box-shadow:0 0 3vmin rgba(255,255,255,.9)}
.surprise-reveal .reveal-emoji{font-size:18vmin;filter:drop-shadow(0 0 1vmin rgba(0,0,0,.2))}

/* ===== Pause Button ===== */
.pause-btn{position:fixed;top:2vmin;right:2vmin;width:8vmin;height:8vmin;min-width:40px;min-height:40px;border:none;border-radius:50%;background:rgba(255,255,255,.4);font-size:3.5vmin;cursor:pointer;z-index:200;display:flex;align-items:center;justify-content:center;backdrop-filter:blur(5px);-webkit-backdrop-filter:blur(5px);color:#666}

/* ===== Pause Overlay ===== */
#pauseOverlay{background:rgba(0,0,0,.35);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);z-index:300}
.pause-title{font-size:10vmin;color:#fff;margin-bottom:6vmin;text-shadow:0 .3vmin 1vmin rgba(0,0,0,.2)}
.pause-menu{display:flex;flex-direction:column;align-items:center;gap:3.5vmin}
.menu-btn{font-size:5vmin;padding:3vmin 6vmin;border:none;border-radius:6vmin;color:#fff;font-weight:bold;cursor:pointer;min-width:42vmin;min-height:12vmin;display:flex;align-items:center;justify-content:center;gap:2vmin;letter-spacing:.3vmin;box-shadow:0 .5vmin 2vmin rgba(0,0,0,.15)}
.menu-btn:active{transform:scale(.95)}
.menu-btn.primary{background:linear-gradient(135deg,#43e97b,#38f9d7)}
.menu-btn.secondary{background:linear-gradient(135deg,#fa709a,#fee140)}
.menu-btn.sound{background:linear-gradient(135deg,#a18cd1,#fbc2eb)}
.menu-btn.off{opacity:.5}

/* ===== Pop Counter ===== */
.pop-counter{position:fixed;bottom:2vmin;left:50%;transform:translateX(-50%);font-size:3vmin;color:rgba(255,255,255,.5);z-index:50;pointer-events:none}
</style>
</head>
<body>

<!-- ===== Start Screen ===== -->
<div id="startScreen" class="screen">
  <div class="deco-bubble" style="width:18vmin;height:18vmin;top:8%;left:8%;background:radial-gradient(circle at 35% 35%,rgba(255,255,255,.6),rgba(255,150,200,.4),rgba(255,100,150,.2));animation:decoFloat 5s ease-in-out infinite"></div>
  <div class="deco-bubble" style="width:14vmin;height:14vmin;top:15%;right:12%;background:radial-gradient(circle at 35% 35%,rgba(255,255,255,.6),rgba(150,200,255,.4),rgba(100,150,255,.2));animation:decoFloat 6s ease-in-out infinite 1s"></div>
  <div class="deco-bubble" style="width:22vmin;height:22vmin;bottom:18%;left:15%;background:radial-gradient(circle at 35% 35%,rgba(255,255,255,.6),rgba(200,255,200,.4),rgba(100,200,100,.2));animation:decoFloat 7s ease-in-out infinite 2s"></div>
  <div class="deco-bubble" style="width:12vmin;height:12vmin;bottom:25%;right:10%;background:radial-gradient(circle at 35% 35%,rgba(255,255,255,.6),rgba(255,255,150,.4),rgba(255,200,100,.2));animation:decoFloat 5.5s ease-in-out infinite .5s"></div>
  <div class="deco-bubble" style="width:16vmin;height:16vmin;top:55%;left:60%;background:radial-gradient(circle at 35% 35%,rgba(255,255,255,.6),rgba(200,150,255,.4),rgba(150,100,255,.2));animation:decoFloat 6.5s ease-in-out infinite 3s"></div>

  <div class="game-title">泡泡乐园</div>
  <div class="game-subtitle">大饼游乐场</div>
  <button id="startBtn" class="start-btn">开始玩</button>
</div>

<!-- ===== Game Screen ===== -->
<div id="gameScreen" class="screen hidden">
  <!-- Clouds -->
  <div class="cloud" style="top:6%;width:20vmin;height:6vmin;animation-duration:35s"></div>
  <div class="cloud" style="top:18%;width:16vmin;height:5vmin;animation-duration:28s;animation-delay:-10s;opacity:.7"></div>
  <div class="cloud" style="top:35%;width:24vmin;height:7vmin;animation-duration:40s;animation-delay:-20s;opacity:.5"></div>

  <div id="bubbleContainer"></div>
  <button id="pauseBtn" class="pause-btn">⏸</button>
  <div class="pop-counter" id="popCounter"></div>
</div>

<!-- ===== Pause Overlay ===== -->
<div id="pauseOverlay" class="screen hidden">
  <div class="pause-menu">
    <div class="pause-title">暂停啦</div>
    <button id="resumeBtn" class="menu-btn primary">▶ 继续玩</button>
    <button id="soundBtn" class="menu-btn sound">🔊 音效</button>
    <button id="musicBtn" class="menu-btn sound">🎵 音乐</button>
    <button id="exitBtn" class="menu-btn secondary">🏠 回到开始</button>
  </div>
</div>

// ===== DOM =====
const $ = id => document.getElementById(id);
const startScreen = $('startScreen');
const gameScreen = $('gameScreen');
const pauseOverlay = $('pauseOverlay');
const container = $('bubbleContainer');
const popCounterEl = $('popCounter');

// ===== Helpers =====
function vmin(){ return Math.min(window.innerWidth, window.innerHeight) / 100; }
function rand(a,b){ return a + Math.random()*(b-a); }
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

// ===== Load/Save Preferences =====
function loadPrefs(){
  try {
    const s = localStorage.getItem('dabing_bubble_sound');
    const m = localStorage.getItem('dabing_bubble_music');
    const d = localStorage.getItem('dabing_bubble_diff');
    const p = localStorage.getItem('dabing_bubble_pops');
    if(s !== null) S.soundOn = s === 'on';
    if(m !== null) S.musicOn = m === 'on';
    const mt = localStorage.getItem('dabing_bubble_track');
    if(mt !== null) S.musicTrack = Math.min(parseInt(mt,10)||0, MELODIES.length-1);
    if(d && DIFFICULTY[d]) S.diff = d;
    if(p) S.popCount = parseInt(p,10)||0;
  } catch(e){}
}
function savePrefs(){
  try {
    localStorage.setItem('dabing_bubble_sound', S.soundOn?'on':'off');
    localStorage.setItem('dabing_bubble_music', S.musicOn?'on':'off');
    localStorage.setItem('dabing_bubble_track', String(S.musicTrack));
    localStorage.setItem('dabing_bubble_diff', S.diff);
    localStorage.setItem('dabing_bubble_pops', String(S.popCount));
  } catch(e){}
}

// ===== Audio System =====
function initAudio(){
  if(S.audioCtx) return;
  S.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}
function resumeAudio(){
  if(S.audioCtx && S.audioCtx.state === 'suspended') S.audioCtx.resume();
}

function playPop(pitch){
  if(!S.soundOn || !S.audioCtx) return;
  const ctx = S.audioCtx, t = ctx.currentTime;
  pitch = pitch || (.8 + Math.random()*.4);

  // Sine sweep
  const osc = ctx.createOscillator();
  const g = ctx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(700*pitch, t);
  osc.frequency.exponentialRampToValueAtTime(180*pitch, t+.12);
  g.gain.setValueAtTime(.22, t);
  g.gain.exponentialRampToValueAtTime(.001, t+.13);
  osc.connect(g); g.connect(ctx.destination);
  osc.start(t); osc.stop(t+.15);

  // Noise burst
  const len = Math.floor(ctx.sampleRate*.04);
  const buf = ctx.createBuffer(1, len, ctx.sampleRate);
  const d = buf.getChannelData(0);
  for(let i=0;i<len;i++) d[i]=(Math.random()*2-1)*(1-i/len);
  const ns = ctx.createBufferSource();
  ns.buffer = buf;
  const ng = ctx.createGain();
  ng.gain.setValueAtTime(.07, t);
  ng.gain.exponentialRampToValueAtTime(.001, t+.04);
  ns.connect(ng); ng.connect(ctx.destination);
  ns.start(t);
}

function playSparkle(){
  if(!S.soundOn || !S.audioCtx) return;
  const ctx = S.audioCtx, t = ctx.currentTime;
  [0,.06,.12,.18].forEach((delay,i) => {
    const osc = ctx.createOscillator();
    const g = ctx.createGain();
    osc.type = 'sine';
    osc.frequency.value = 700 + i*280;
    g.gain.setValueAtTime(.12, t+delay);
    g.gain.exponentialRampToValueAtTime(.001, t+delay+.22);
    osc.connect(g); g.connect(ctx.destination);
    osc.start(t+delay); osc.stop(t+delay+.25);
  });
}

// ===== Music =====
function playMelodyNote(){
  if(!S.musicOn || !S.audioCtx || !S.running || S.paused) return;
  const track = MELODIES[S.musicTrack];
  if(!track) return;
  const [freq, beats] = track.notes[S.melodyIdx % track.notes.length];
  const dur = beats * track.beat / 1000;

  if(freq > 0){
    const ctx = S.audioCtx, t = ctx.currentTime;
    const osc = ctx.createOscillator();
    const g = ctx.createGain();
    osc.type = track.wave || 'triangle';
    osc.frequency.value = freq;
    g.gain.setValueAtTime(0, t);
    g.gain.linearRampToValueAtTime(.055, t+.025);
    g.gain.setValueAtTime(.055, t + dur - .08);
    g.gain.linearRampToValueAtTime(0, t + dur);
    osc.connect(g); g.connect(ctx.destination);
    osc.start(t); osc.stop(t + dur + .01);
  }

  S.melodyIdx++;
  S.melodyTimer = setTimeout(playMelodyNote, beats * track.beat);
}
function startMusic(){
  stopMusic();
  S.melodyIdx = 0;
  if(S.musicOn) playMelodyNote();
}
function stopMusic(){
  if(S.melodyTimer){ clearTimeout(S.melodyTimer); S.melodyTimer = null; }
}

// ===== Encouragement =====
function maybeEncourage(){
  const now = Date.now();
  if(now - S.lastEncourage < 4500) return;
  if(Math.random() > .25) return;
  S.lastEncourage = now;
  if(!('speechSynthesis' in window)) return;
  const u = new SpeechSynthesisUtterance(pick(ENCOURAGEMENTS));
  u.lang = 'zh-CN'; u.rate = .9; u.pitch = 1.3; u.volume = .6;
  speechSynthesis.speak(u);
}

// ===== Speak Surprise Name =====
function speakSurprise(surprise){
  if(!S.soundOn || !('speechSynthesis' in window)) return;
  let text, lang;
  if(surprise.emoji && EMOJI_WORDS[surprise.emoji]){
    text = EMOJI_WORDS[surprise.emoji]; lang = 'en-US';
  } else if(surprise.type === 'dabing'){
    text = '大饼'; lang = 'zh-CN';
  } else if(surprise.type === 'baba'){
    text = 'Daddy'; lang = 'en-US';
  } else if(surprise.type === 'mama'){
    text = 'Mommy'; lang = 'en-US';
  } else if(surprise.type === 'cartoon'){
    if(surprise.name === '汤姆'){ text = 'Tom'; lang = 'en-US'; }
    else if(surprise.name === '杰瑞'){ text = 'Jerry'; lang = 'en-US'; }
    else if(surprise.name === '佩奇'){ text = 'Peppa'; lang = 'en-US'; }
    else { text = surprise.name; lang = 'zh-CN'; }
  }
  if(!text) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = lang; u.rate = .75; u.pitch = 1.1; u.volume = .8;
  speechSynthesis.speak(u);
}

// ===== Surprise System =====
function pickSurprise(cfg){
  if(Math.random() > cfg.surpriseRate) return null;
  const r = Math.random();
  if(r < .18) return { type:'dabing', src: IMAGES.dabing };
  if(r < .30) return { type:'baba',   src: IMAGES.baba };
  if(r < .42) return { type:'mama',   src: IMAGES.mama };
  if(r < .75) { const c = pick(CARTOON_CHARS); return { type:'cartoon', src: c.src, name: c.name }; }
  if(r < .90) return { type:'animal', emoji: pick(ANIMALS) };
  return { type:'star', emoji: pick(STARS) };
}

// ===== Bubble Management =====
function createBubble(){
  const cfg = DIFFICULTY[S.diff];
  if(S.bubbles.size >= cfg.maxBubbles) return;

  const v = vmin();
  const sizeV = rand(cfg.minSize, cfg.maxSize);
  const sizePx = sizeV * v;
  const x = rand(sizePx*.6, window.innerWidth - sizePx*.6);
  const y = window.innerHeight + sizePx * .5;
  const color = pick(BUBBLE_COLORS);
  const surprise = pickSurprise(cfg);

  const id = S.nextId++;
  const el = document.createElement('div');
  el.className = 'bubble' + (surprise ? ' surprise' : '');
  el.style.cssText = `width:${sizeV}vmin;height:${sizeV}vmin;`;

  let contentHTML = '';
  if(surprise){
    if(surprise.src){
      contentHTML = `<div class="bubble-content"><img src="${surprise.src}" alt="${surprise.type}"></div>`;
    } else {
      contentHTML = `<div class="bubble-content"><span class="bubble-emoji">${surprise.emoji}</span></div>`;
    }
  }

  el.innerHTML = `<div class="bubble-inner" style="background:${color.bg};border:.3vmin solid rgba(255,255,255,.35);box-shadow:inset 0 0 3vmin rgba(255,255,255,.25),0 0 2vmin rgba(0,0,0,.08)"><div class="bubble-shine"></div>${contentHTML}</div>`;

  container.appendChild(el);

  const bubble = {
    id, el, x, y, sizePx, sizeV,
    speedY: cfg.speedVmin * v * rand(.6, 1.6) * ((cfg.maxSize - sizeV) / (cfg.maxSize - cfg.minSize) * .8 + .6), // smaller = faster
    wobblePhase: rand(0, Math.PI*2),
    wobbleFreq: rand(1.5, 2.5),
    wobbleAmp: rand(1.5, 3) * v,
    breathPhase: rand(0, Math.PI*2),
    color, surprise, active: true,
  };
  S.bubbles.set(id, bubble);
  updateBubblePos(bubble);
}

function updateBubblePos(b){
  const wx = Math.sin(b.wobblePhase) * b.wobbleAmp;
  const sc = 1 + Math.sin(b.breathPhase) * .025;
  b.el.style.transform = `translate3d(${b.x + wx - b.sizePx/2}px, ${b.y - b.sizePx/2}px, 0) scale(${sc})`;
}

function removeBubble(b){
  b.active = false;
  S.bubbles.delete(b.id);
  if(b.el.parentNode) b.el.parentNode.removeChild(b.el);
}

// ===== Pop Effect =====
function popBubble(b){
  if(!b.active) return;
  b.active = false;
  S.popCount++;
  updatePopCounter();
  savePrefs();

  const rect = b.el.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  // Sound
  if(b.surprise){
    playSparkle();
    speakSurprise(b.surprise);
  } else {
    playPop();
  }

  // Pop animation on inner element (not the positioned outer div)
  b.el.style.pointerEvents = 'none';
  b.el.querySelector('.bubble-inner').style.animation = 'bubblePop .3s ease-out forwards';

  // Particles
  createParticles(cx, cy, b.color.particle, b.surprise ? 16 : 10);

  // Surprise reveal
  if(b.surprise) createReveal(cx, cy, b);

  // Cleanup
  setTimeout(() => removeBubble(b), 350);
}

function createParticles(cx, cy, color, count){
  for(let i=0; i<count; i++){
    const angle = (Math.PI*2*i)/count + rand(-.3,.3);
    const dist = rand(6,14) * vmin();
    const size = rand(1,2.5) * vmin();
    const p = document.createElement('div');
    p.className = 'particle';
    const hueShift = rand(-20,20);
    p.style.cssText = `width:${size}px;height:${size}px;left:${cx-size/2}px;top:${cy-size/2}px;background:${color};filter:hue-rotate(${hueShift}deg);--px:${Math.cos(angle)*dist}px;--py:${Math.sin(angle)*dist}px;animation:particleFly ${rand(.35,.55)}s ease-out forwards`;
    container.appendChild(p);
    setTimeout(() => p.remove(), 600);
  }
}

function createReveal(cx, cy, b){
  const size = b.sizePx * 1.3;
  const rv = document.createElement('div');
  rv.className = 'surprise-reveal';
  rv.style.cssText = `width:${size}px;height:${size}px;left:${cx-size/2}px;top:${cy-size/2}px;`;
  if(b.surprise.src){
    rv.innerHTML = `<img src="${b.surprise.src}" alt="">`;
  } else {
    rv.innerHTML = `<span class="reveal-emoji">${b.surprise.emoji}</span>`;
  }
  container.appendChild(rv);
  setTimeout(() => rv.remove(), 1300);
}

// ===== Game Loop =====
function gameLoop(ts){
  if(!S.running || S.paused){ S.rafId = null; return; }
  if(!S.lastTime) S.lastTime = ts;
  const dt = Math.min(ts - S.lastTime, 50); // cap delta
  S.lastTime = ts;

  const v = vmin();
  for(const b of S.bubbles.values()){
    if(!b.active) continue;
    b.y -= b.speedY * dt / 1000;
    b.wobblePhase += b.wobbleFreq * dt / 1000;
    b.breathPhase += 2.5 * dt / 1000;
    updateBubblePos(b);

    // Remove if above screen
    if(b.y < -b.sizePx){
      removeBubble(b);
    }
  }

  S.rafId = requestAnimationFrame(gameLoop);
}

// ===== Touch Handling =====
function handleTouch(tx, ty){
  if(!S.running || S.paused) return;
  // Check bubbles (reverse for top-most first visually, but order doesn't matter much)
  for(const b of S.bubbles.values()){
    if(!b.active) continue;
    const rect = b.el.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    const r = rect.width/2 * 1.08; // small tolerance
    const dx = tx-cx, dy = ty-cy;
    if(dx*dx + dy*dy <= r*r){
      popBubble(b);
      return;
    }
  }
}

container.addEventListener('touchstart', e => {
  e.preventDefault();
  resumeAudio();
  for(let i=0; i<e.touches.length; i++){
    handleTouch(e.touches[i].clientX, e.touches[i].clientY);
  }
}, { passive: false });

container.addEventListener('mousedown', e => {
  resumeAudio();
  handleTouch(e.clientX, e.clientY);
});

// ===== Spawn Timer =====
function startSpawning(){
  stopSpawning();
  const cfg = DIFFICULTY[S.diff];
  createBubble(); // Immediate first bubble
  S.spawnTimer = setInterval(() => {
    if(S.running && !S.paused) createBubble();
  }, cfg.spawnMs);
}
function stopSpawning(){
  if(S.spawnTimer){ clearInterval(S.spawnTimer); S.spawnTimer = null; }
}

// ===== Pop Counter =====
function updatePopCounter(){
  popCounterEl.textContent = '🫧 ' + S.popCount;
}

// ===== Screen Management =====
function showScreen(screen){
  [startScreen, gameScreen, pauseOverlay].forEach(s => s.classList.add('hidden'));
  screen.classList.remove('hidden');
}

function startGame(){
  initAudio();
  resumeAudio();
  S.running = true;
  S.paused = false;
  S.lastTime = 0;
  // Clear existing bubbles
  for(const b of S.bubbles.values()) removeBubble(b);
  S.bubbles.clear();
  container.innerHTML = '';

  showScreen(gameScreen);
  updatePopCounter();
  startSpawning();
  S.rafId = requestAnimationFrame(gameLoop);
  startMusic();
}

function pauseGame(){
  S.paused = true;
  stopSpawning();
  stopMusic();
  pauseOverlay.classList.remove('hidden');
  updateSoundBtns();
}

function resumeGame(){
  pauseOverlay.classList.add('hidden');
  S.paused = false;
  S.lastTime = 0;
  startSpawning();
  S.rafId = requestAnimationFrame(gameLoop);
  startMusic();
}

function exitGame(){
  S.running = false;
  S.paused = false;
  stopSpawning();
  stopMusic();
  if(S.rafId){ cancelAnimationFrame(S.rafId); S.rafId = null; }
  for(const b of S.bubbles.values()) removeBubble(b);
  S.bubbles.clear();
  container.innerHTML = '';
  savePrefs();
  showScreen(startScreen);
}

// ===== Sound Toggle Buttons =====
function updateSoundBtns(){
  const sb = $('soundBtn');
  const mb = $('musicBtn');
  sb.textContent = S.soundOn ? '🔊 音效' : '🔇 音效';
  sb.classList.toggle('off', !S.soundOn);
  mb.textContent = S.musicOn ? MUSIC_LABELS[S.musicTrack] : MUSIC_LABELS[MUSIC_LABELS.length-1];
  mb.classList.toggle('off', !S.musicOn);
}

// ===== Event Listeners =====
function addBtnListener(el, fn){
  el.addEventListener('touchstart', e => { e.preventDefault(); e.stopPropagation(); resumeAudio(); fn(); }, { passive: false });
  el.addEventListener('click', e => { e.stopPropagation(); resumeAudio(); fn(); });
}

addBtnListener($('startBtn'), startGame);
addBtnListener($('pauseBtn'), pauseGame);
addBtnListener($('resumeBtn'), resumeGame);
addBtnListener($('exitBtn'), exitGame);
addBtnListener($('soundBtn'), () => {
  S.soundOn = !S.soundOn;
  updateSoundBtns();
  savePrefs();
  if(S.soundOn) playPop(1);
});
addBtnListener($('musicBtn'), () => {
  stopMusic();
  if(!S.musicOn){
    // Was off → turn on track 0
    S.musicOn = true; S.musicTrack = 0;
  } else if(S.musicTrack < MELODIES.length - 1){
    // Next track
    S.musicTrack++;
  } else {
    // Was last track → turn off
    S.musicOn = false;
  }
  updateSoundBtns();
  savePrefs();
  if(S.musicOn && S.running && !S.paused) startMusic();
});

// Prevent default touch behaviors
document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
document.addEventListener('contextmenu', e => e.preventDefault());

// Handle visibility change
document.addEventListener('visibilitychange', () => {
  if(document.hidden && S.running && !S.paused) pauseGame();
});

// Handle resize - update bubble sizes
window.addEventListener('resize', () => {
  const v = vmin();
  for(const b of S.bubbles.values()){
    b.sizePx = b.sizeV * v;
    b.speedY = DIFFICULTY[S.diff].speedVmin * v;
    b.wobbleAmp = rand(1.5,3) * v;
  }
});

// ===== Preload Images =====
function preloadImages(){
  return Promise.all(Object.values(IMAGES).map(src => new Promise(r => {
    const img = new Image();
    img.onload = r; img.onerror = r;
    img.src = src;
  })));
}

// ===== Init =====
loadPrefs();
updatePopCounter();
preloadImages();
</script>
